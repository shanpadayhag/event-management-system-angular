<div class="flex flex-col gap-4">
  <div class="px-4 flex gap-2">
    <app-button (click)="navigateToPreviousMonth()" [size]="'icon'" [variant]="'ghost'">
      <lucide-angular [img]="chevronLeft" class="icon" />
    </app-button>

    <app-combobox [placeholder]="'Select month...'" [searchPlaceholder]="'Search month'" [class]="'w-[200px]'"
      [options]="monthOptions" [selectedOption]="selectedMonthOption"
      (selectOption)="updateMonth($event)"></app-combobox>

    <app-input [value]="selectedYear" (textChangeEvent)="debouncedSetYear($event)" [className]="'w-[57px]'"
      [placeholder]="'Year'" />

    <app-button (click)="navigateToNextMonth()" [size]="'icon'" [variant]="'ghost'">
      <lucide-angular [img]="chevronRight" class="icon" />
    </app-button>
  </div>

  <div class="px-4 pb-4">
    <app-event-calendar [events]="this.eventList()"></app-event-calendar>
  </div>
</div>
